HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
    <p>Click chu\u1ed9t v\u00e0o \u0111i\u1ec3m b\u1eaft \u0111\u1ea7u mu\u1ed1n t\u1ea1o T\u01b0\u1eddng tr\u00ean h\u00ecnh, sau \u0111\u00f3 \
    <br>click ho\u1eb7c click \u0111\u00fap v\u00e0o \u0111i\u1ec3m mu\u1ed1n k\u1ebft th\u00fac t\u01b0\u1eddng. \
    <br>N\u1ebfu b\u1ea1n kh\u00f4ng click \u0111\u00fap ho\u1eb7c \u1ea5n ph\u00edm <i>Escape</i>, m\u1ed7i m\u1ed9t l\u1ea7n b\u1ea1n \
    <br>click chu\u1ed9t s\u1ebd l\u00e0 \u0111i\u1ec3m n\u1ed1i k\u1ebft th\u00fac c\u1ee7a b\u1ee9c t\u01b0\u1eddng hi\u1ec7n t\u1ea1i v\u00e0 \
    <br>b\u1eaft \u0111\u1ea7u v\u1ebd ti\u1ebfp b\u1ee9c t\u01b0\u1eddng m\u1edbi. \
    <br>Khi h\u00ecnh v\u1ebd c\u1ee7a thi\u1ebft k\u1ebf \u0111ang \u0111\u01b0\u1ee3c s\u1eed d\u1ee5ng, b\u1ea1n c\u00f3 th\u1ec3 chuy\u1ec3n \
    <br>sang b\u00e0n ph\u00edm b\u1eb1ng c\u00e1ch \u1ea5n ph\u00edm <i>Enter</i>. \
    <br>\u0110\u1ec3 t\u1ea1o m\u1ed9t b\u1ee9c t\u01b0\u1eddng tr\u00f2n \u1ea5n ph\u00edm <i>ctrl</i> (ho\u1eb7c ph\u00edm <i>alt</i> \u1edf H\u0110H\
    <br>Mac OS X) trong khi click v\u00e0o \u0111i\u1ec3m k\u1ebft th\u00fac t\u01b0\u1eddng.\
    <p>N\u1ebfu b\u1ea1n \u0111\u00e3 t\u1ea1o ph\u00f2ng, b\u1ea1n c\u00f3 th\u1ec3 t\u1ea1o t\u01b0\u1eddng quanh n\u00f3 b\u1eb1ng c\u00e1ch \
    <br>click \u0111\u00fap chu\u1ed9t v\u00e0o b\u1ea5t k\u00ec \u0111i\u1ec3m n\u00e0o c\u1ee7a ph\u00f2ng \u0111\u00f3.

