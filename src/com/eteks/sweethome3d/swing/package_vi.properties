    <p>T\u1ea1o m\u1ed9t ph\u00f2ng m\u1edbi ho\u1eb7c m\u1ed9t b\u1ec1 m\u1eb7t cho thi\u1ebft k\u1ebf c\u1ee7a b\u1ea1n b\u1eb1ng c\u00e1c c\u00e1ch sau:\
    <ul><li>click v\u00e0o c\u00e1c \u0111i\u1ec3m g\u00f3c c\u1ee7a ph\u00f2ng c\u1ea7n t\u1ea1o, sau \u0111\u00f3 click \u0111\u00fap \u0111\u1ec3 t\u1ea1o \u0111i\u1ec3m g\u00f3c \
        <br>cu\u1ed1i c\u00f9ng ho\u1eb7c \u1ea5n ph\u00edm <i>Escape</i> sau khi \u0111\u00e3 t\u1ea1o \u0111i\u1ec3m g\u00f3c cu\u1ed1i c\u00f9ng; \
        <br>Khi h\u00ecnh v\u1ebd c\u1ee7a thi\u1ebft k\u1ebf \u0111ang \u0111\u01b0\u1ee3c s\u1eed d\u1ee5ng, b\u1ea1n c\u00f3 th\u1ec3 chuy\u1ec3n sang b\u00e0n \
        <br>ph\u00edm b\u1eb1ng c\u00e1ch \u1ea5n ph\u00edm <i>Enter</i>;</li>\
        <li>click \u0111\u00fap chu\u1ed9t b\u00ean trong m\u1ed9t b\u1ec1 m\u1eb7t \u0111\u00f3ng (v\u00ed d\u1ee5 nh\u01b0 n\u00f3 \u0111\u01b0\u1ee3c bao \
