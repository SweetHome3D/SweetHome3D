# Creation mode tips
HomePane.CREATE_WALLS.tipTitle=Dica para criar paredes
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
    <p>Clique, no plano, no ponto inicial da nova parede, depois\
    <br>clique ou dê um duplo-clique no seu ponto final.\
    <br>Enquanto você não der um clique-duplo ou pressionar <i>Esc</i>,\
    <br>cada novo clique indica o ponto oposto da parede atual e\
    <br>o ponto inicial da próxima parede.\
    <br>Quando o plano tem foto, você pode alternar para entrada\
    <br>no teclado em qualquer momento pressionando <i>Enter</i>.\
    <br>Para criar uma parede circular, pressione <i>ctrl Enter</i> (or <i>alt Enter</i>\
    <br>abaixo Mac OS X) enquanto clicar no ponto final da parede.\
    <p>Se você já criou uma sala, você pode criar as paredes em\
    <br>volta dando um duplo-clique em qualquer lugar da sala.

HomePane.CREATE_ROOMS.tipTitle=Dica para criar salas
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Crie uma nova sala ou uma nova superfície usando um dos métodos:\
    <ul><li>clique em cada canto da sala, depois dê um duplo-clique no seu último\
        <br>ponto ou pressione <i>Esc</i> após ter adicionado o último ponto ;\
        <br>quando o plano tem foco, você pode alternar para entrada no teclado\
        <br>em qualquer momento pressionando <i>Enter</i> ;\
        <li>dê um duplo-clique em qualquer lugar dentro de uma superfície\
        <br><b>fechada</b> existente (por exemplo, cercada de paredes).

HomePane.CREATE_DIMENSION_LINES.tipTitle=Dica para criar dimensões
HomePane.CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Crie uma nova dimensão no plano utilizando um dos caminhos:\
    <ul><li>clique no ponto inicial da dimensão, e clique no seu ponto final,\
        <br>e clique uma Terceira vez onde a dimensão será localizada;\
        <br>quando o plano estiver em foco, você pode alternar para o teclado \
        <br>a qualquer hora, pressionando a tecla <i>Enter</i>;</li>\
        <li>dê um clique duplo numa borda de mobília, um lado de parede ou um\
        <br>lado de sala, e clique uma terceira vez onde a dimensão será localizada.</li></ul>

