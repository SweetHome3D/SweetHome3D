HomePane.CREATE_WALLS.tipTitle=Suggerimenti creazione muri
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
   <p>Clicca nel piano in corrispondenza del punto di partenza del\
   <br>nuovo muro, poi clicca o fai doppio click nel suo punto finale.\
   <br>Finchè non fai un doppio click o premi il tasto <i>Esc</i>, ogni\
   <br>nuovo click indica iil punto opposto del muro corrente.\
   <br>e il punto di partenza del muro successivo.\
   <br>Quando la piantina è evidenziata puoi cambiare in modalità\
   <br>inserimento da tastiera in qualunque momento premendo\
   <br>il tasto <i>Invio</i>.\
   <br>Per creare un muro curvo premi <i>ctrl</i> (o <i>alt</i> su Mac OS X)\
   <br>mentre clicchi sul punto finale di un muro.\
   <p>Se hai già creato una stanza puoi creare i muri attorno ad\
   <br>essa facendo doppio click in qualunque punto della stanza.

HomePane.CREATE_ROOMS.tipTitle=Suggerimento creazione stanza
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
   <p>Crea una nuova stanza o una nuova superficie nel piano usando questi metodi:\
   <ul><li>Clicca su ogni angolo della stanza, poi fai doppio click sul suo ultimo\
       <br>punto o premi il tasto <i>Escape</i> dopo aver aggiunto l'ultimo punto;\
       <br>quando la piantina è evidenziata puoi cambiare in modalità inserimento \
       <br>da tastiera in qualunque momento premendo il tasto <i>Invio</i>;</li>\
       <li>doppio click ovunque un una stanza <b>chiusa</b> esistente (circondata dai muri).</li></ul>

HomePane.CREATE_DIMENSION_LINES.tipTitle=Suggetimento sulla creazione di dimensioni
HomePane.CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
   <p>Crea una nuova dimenzione nella piantina usando entrambi i metodi:\
   <ul><li>Clicca sul punto di inizio della dimensione, clicca sul suo punto,\
       <br>poi clicca una terza volta dove la dimensione è posizionata;\
       <br>quando la piantina è evidenziata puoi cambiare in modalità inserimento \
       <br>da tastiera in qualunque momento premendo il tasto <i>Invio</i>;</li>\
       <li>doppio click sul bordo di un arredamento, un lato di un muro o di una\
       <br>stanza, poi clicca una terza volta dove è posizionata la dimensione.</li></ul>

HomePane.CREATE_LABELS.tipTitle=Suggerimento sull'aggiunta di testo
HomePane.CREATE_LABELS.tipMessage=<html>Clicca sul piano alla posizione dove il nuovo testo\
   <br>dovrebbe essere aggiunto, poi inserisci il testo\
