# Creation mode tips (displayed when the user clicks on "Create walls", "Create rooms", "Create dimensions" and "Add texts" buttons)

HomePane.CREATE_WALLS.tipTitle=Skapa väggar-tips
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
   <p>Klicka i planlösningen där den nya väggens startpunkt ska vara,\
   <br>sedan klickar eller dubbelklickar du vid dess slutpunkt.\
   <br>Så länge du inte dubbelklickar eller trycker på <i>Escape</i>-tangenten,\
   <br>kommer varje nytt klick indikera motsatt punkt för nuvarande vägg\
   <br>och startpunkten för nästa vägg.\
   <br>När planlösningen har fokus kan du byta till tangentbordsinmatning\
   <br>när som helst genom att trycka på <i>Enter</i>-tangenten.\
   <br>För att skapa en rund vägg trycker du <i>ctrl</i>-tangenten (eller <i>alt</i>-tangenten\
   <br>under Mac OS X) medan du klickar på slutpunkten för väggen.\
   <p>Om du redan skapat ett rum kan du skapa väggarna runt det genom\
   <br>att dubbelklicka var som helst i det rummet.

HomePane.CREATE_ROOMS.tipTitle=Skapa rum-tips
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
   <p>Skapa ett nytt rum eller yta i planlösningen på endera sätt:\
   <ul><li>klicka på varje hörn i rummet och sedan dubbelklickar\
       <br>du på dess sista punkt eller tryck på <i>Escape</i>-tangenten\
       <br>efter du lagt till sista punkten; när planlösningen har fokus\
       <br>kan du byta till tangentbordsinmatning när som helst\
       <br>genom att trycka på <i>Enter</i>-tangenten;</li>\
       <li>dubbelklicka var som helst i ett existerande <b>stängt</b> rum\
       <br>(i.e. omringat av väggar).</li></ul>

HomePane.CREATE_DIMENSION_LINES.tipTitle=Skapa måttsättning-tips
HomePane.CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Skapa en ny måttsättning i planlösningen på endera sätt:\
    <ul><li>klicka på måttsättningens startpunkt, klicka på dess slutpunkt,\
        <br>klicka sedan en tredje gång där du vill att måttsättningen ska placeras;\
        <br>när planlösningen har fokus kan du växla till inmatning med\
        <br>tangentbord när som helst genom att trycka på <i>Enter</i>-tangenten;</li>\
        <li>dubbelklicka på en möbelkant, väggsida eller rumsida,\
        <br>klicka sedan en tredje gång där du vill placera måttsättningen.</li></ul>

HomePane.CREATE_LABELS.tipTitle=Lägg till text-tips
