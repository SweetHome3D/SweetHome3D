# Resources for SweetHome3DApplet class 
SweetHome3DApplet.requirementsMessage=<html><p>Sweet Home 3D Online peut fonctionner sous Windows, Mac OS X 10.4 / 10.7, Linux et Solaris.\
    <br>Elle requiert une version de Java 5 ou plus.</p>\
    <p>Sous Mac OS X, vérifiez la version Java choisie dans les Préférences Java.\
    <br>Sous les autres systèmes, mettez à jour votre environnement Java (JRE) avec la version la plus récente disponible sur java.com.</p>
SweetHome3DApplet.unauthorizedHostError=<html><p>Sweet Home 3D Online n'est pas autorisé à fonctionner sur le serveur web que vous consultez.</p>
SweetHome3DApplet.signatureError=<html>Si vous voulez lancer Sweet Home 3D Online, vous devez relancer votre navigateur,\
    <br>afficher à nouveau cette page et accepter la signature proposée.
